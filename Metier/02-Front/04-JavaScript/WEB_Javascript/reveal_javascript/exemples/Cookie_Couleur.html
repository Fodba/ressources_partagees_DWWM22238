		<script ><!--
			// Définition des valeurs par défaut
			var vCouleur = '';

			// Lecture des cookies
			var cookies = document.cookie.split(/; /);
			for(var i = 0; i < cookies.length; i++)
			{
			  cookies[i] = cookies[i].split(/=/);
			  cookies[i][1] = unescape(cookies[i][1]);
			  if(cookies[i][0] == 'Couleur') vCouleur = cookies[i][1];
			}

			if(vCouleur != '')
			{
			  document.bgColor = vCouleur;
			}

			var newCouleur = document.Formulaire.Choix;
			newCouleur.onchange = function ()
			{
			  // Lecture de la table Select
			  vCouleur = newCouleur.options[newCouleur.selectedIndex].value;

			  // Fixer la nouvelle couleur d'arrière-plan
			  document.bgColor = vCouleur;
			  
			  // Échéance dans un an
			  var Datum = new Date();
			  Datum.setFullYear(Datum.getFullYear() + 1);
			  var expires = "expires=" + Datum.toGMTString();

			  // Ecriture du cookie
			  document.cookie = "Couleur=" + escape(vCouleur) + "; " + expires;
			  return(false);
			}

			document.links[0].onclick = function ()
			{
			  // Interrogation de l'utilisateur
			  vCouleur = prompt("Saisissez votre couleur préférée :",vCouleur);

			  // Fixer la nouvelle couleur
			  document.bgColor = vCouleur;

			  // échéance du cookie dans un an
			  var Datum = new Date();
			  Datum.setFullYear(Datum.getFullYear() + 1);
			  var expires = "expires=" + Datum.toGMTString();

			  // Ecriture du cookie
			  document.cookie = "Couleur=" + escape(vCouleur) + "; " + expires;
			  return(false);
			}
		</script>
