<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Objet Array - Exemples</title>
	</head>
	<body>
		<script>
				var tCarnet = new Array(); 
				tCarnet[0] = "Médard";
				tCarnet[1] = "Dupont";
				tCarnet.push("Philippe");
	
				document.write("<br /> contenu de la 3ème case de tCarnet : " + tCarnet[2]);
				
				document.write("<br /> join()    : " + tCarnet.join());  				// résultat : Médard,Dupont,Philippe
				document.write("<br /> join('-') : " + tCarnet.join("-")); 				// résultat : Médard-Dupont-Philippe
				document.write("<br /> reverse() : " + tCarnet.reverse().join("-"));	// résultat : Philippe-Dupont-Médard 
				document.write("<br /> sort()    : " + tCarnet.sort().join("-"));		// résultat : Dupont-Médard-Philippe
				tCarnet.pop();
				document.write("<br /> pop()     : " + tCarnet.join());  				// résultat : Dupont,Médard
				tCarnet.push("Thierry");
				document.write("<br /> push()    : " + tCarnet.join());  				// résultat : Dupont,Médard,Thierry
				tCarnet.shift();
				document.write("<br /> shift()   : " + tCarnet.join());  				// résultat : Médard,Thierry				
				tCarnet.unshift("Henry");
				document.write("<br /> unshift() : " + tCarnet.join());  				// résultat : Henry,Médard,Thierry				
				
			
		</script>
	</body>
</html>
