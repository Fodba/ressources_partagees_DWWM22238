<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Objet Window - Exemples</title>
		
		<script type="text/javascript" language="JavaScript">
			// <![CDATA[
				var vWin;
			
				// descend la page de la fenêtre courante
				function scroller() {
					self.scroll(0,500);  
				}
				
				// change le texte affiché par la barre d'état de la fenêtre courante
				function setStatus(str) {
					self.status=str;	
				}
				
				// Crée une nouvelle fenêtre
				function newWin() {
					vWin = window.open("", "new", "width=120, height=110, left=300, top=150");
					vWin.document.write("<head><title>Yo!</title></head>");
					vWin.document.write("<p>Bienvenue</p>".fontcolor("white"));
					vWin.document.bgColor = "#ff1234";
				}

				// Crée une nouvelle fenêtre qui se ferme après 4 secondes
				function newWinAutonome() {
					var vWin2 = window.open("", "autonome", "width=120, height=110, left=600, top=150");
					vWin2.document.write("<head><title>Autonome!</title></head>");
					vWin2.document.write("<p>Je me ferme après 4 secondes !</p>");
					vWin2.setTimeout('self.close();',4000);
				}
				
				// Donne le focus à la nouvelle fenêtre
				function focusWin() {
					vWin.focus();
				}
				
				function closeWin() {
					vWin.close();
				}
				
				// appelle des fonctions après 2 secondes.
				(window).setTimeout("scroller()", 2000);
				setTimeout("setStatus('Votre Texte mis à jour')", 2000);
			// ]]>
		</script>
	</head>
	
	<body onLoad="status='Votre Texte par défaut';">
		<p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
		<p>11</p><p>12</p><p>13</p><p>14</p><p>15</p><p>16</p><p>17</p><p>18</p><p>19</p><p>20</p>
		<p>21</p><p>22</p><p>23</p><p>24</p><p>25</p><p>26</p><p>27</p><p>28</p><p>29</p><p>30</p>
		<p>Je descends ... Regardons le message dans la barre d'état (sous I.E.) !!!</p>
		
		<form>
			<input type="button" value="Nouvelle fenêtre" 			onClick="newWin();" />
			<input type="button" value="Active la nouvelle fenêtre" onClick="focusWin();" />
			<input type="button" value="Ferme la nouvelle fenêtre" 	onClick="closeWin();" />
			<input type="button" value="Nouvelle fenêtre autonome" 	onClick="newWinAutonome();" />
		</form>

		
	</body>
</html>
