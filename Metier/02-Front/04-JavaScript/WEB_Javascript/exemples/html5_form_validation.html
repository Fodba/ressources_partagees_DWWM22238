<!DOCTYPE html>
<html lang="fr">

    <meta charset="utf-8">

  <body>
    <form id="form1" action="http://serveur/script.php" >
    	<input name="nom" type="text" required pattern="^[a-z]+$">
		<input name="prenom" type="text" required pattern="^[a-z]+$">
		<input type="submit">
    </form>
    <div id="label1"></div>

<script>

	var ff = document.getElementById("form1");
	var sortie = document.getElementById("label1");

	}
	else {
		sortie.innerHTML = "pas bon";
	}
}, 100);

</script>
