<!DOCTYPE html>
<html lang="fr">
<head>  
<meta charset="UTF-8">
<title>Cascade | HTML 5</title>
<style>
ul {
  color: red;  
}
</style>
</head>
<body>
	<header>
	<h1>L'héritage en CSS : exemple<h1>
	<hr>
	</header>
	
	<pre style="background-color: #CCC">
	<code>
	&lt;style&gt;
	ul 
	{
       color: red;  
    }
	&lt;/style&gt;
	</code>
	</pre>
		
	<p>Voici une liste : </p>

    <ul>
	    <li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>		
    </ul>	

     <p>Le texte des items est rouge car les &lt;li&gt; héritent de la couleur rouge définit pour leur parent, la balise &lt;ul&gt;.</p>    
</body> 
</html>
