<!DOCTYPE html>
<html lang="fr">
<head>  
<meta charset="UTF-8">
<title>Display | CSS Exemples</title>
<style>
#enligne li
{
    display: inline
}
</style>
</head>
<body>
	<header>
	<h1>CSS : la propriété <code>display</code><h1>
	<hr>
	</header>
	
    <h2>Liste normale, élément HTML de type bloc par défaut (donc <code>display : block</code>)</h2>
	
	<ul>
	    <li>Elément 1</li>
		<li>Elément 2</li>
		<li>Elément 3</li>
	</ul>
		
    <hr>
		
	<h2>Application de <code>display : inline</code> (sur les <code>&lt;li&gt;</code>)</h2>
	<ul id="enligne">
	    <li>Elément 1</li>
		<li>Elément 2</li>
		<li>Elément 3</li>
	</ul>
</body> 
</html>
